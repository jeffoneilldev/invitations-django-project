{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}User Login Page{% endblock %} 

{% block content %}

<div class="container" align="center">
<h1>User Login</h1>
<p>Log in here to access our website.</p><br>

    <form method="POST" align="left">
        {% csrf_token %} 
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <br><br>
    
{% endblock %}
