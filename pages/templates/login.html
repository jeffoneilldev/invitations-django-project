{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}User Login Page{% endblock %} 

{% block content %}

<div class="container" align="center">
    <h2 class="display-4">User Login</h2>
    <p>Please log in to view our products and access our online store.</p><br>

    <form method="POST" align="left">
        {% csrf_token %} {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <br><br><br><br>
    
{% endblock %}
