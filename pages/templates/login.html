{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}User Login Page{% endblock %} 
{% block page_heading %}User Login{% endblock %} 

{% block content %}

<p>Log in here to access our website.</p><br>

    <form method="POST">
        {% csrf_token %} 
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    
{% endblock %}
