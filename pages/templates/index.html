{% extends 'base.html' %} 
{% block page_title %}Home Page{% endblock %} 

{% block content %}

<div class="container" align="center">
<!-- Carousel -->
<header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <!-- Slide One -->
      <div class="carousel-item active" style="background-image: url('../media/img/weddingcollage111.jpg')" alt="WeddingDesign1">
        <div class="carousel-caption d-none d-md-block">
          <h3 class="display-4">Great Designs</h3>
          <p class="lead">Loads of designs to choose from.</p>
        </div>
      </div>
      <!-- Slide Two -->
      <div class="carousel-item" style="background-image: url('../media/img/weddingcollage222.jpg')" alt="WeddingDesign2">
        <div class="carousel-caption d-none d-md-block">
          <h3 class="display-4">Best Prices</h3>
          <p class="lead">We provide the best service for your money.</p>
        </div>
      </div>
      <!-- Slide Three -->
      <div class="carousel-item" style="background-image: url('../media/img/weddingcollage333.jpg')" alt="WeddingDesign3">
        <div class="carousel-caption d-none d-md-block">
          <h3 class="display-4">Your Wedding</h3>
          <p class="lead">We'll make your invitations perfect in every way.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
</header>

</div>
<br><br>
  

{% endblock %}
